<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <button id="dark-mode-toggle" class="btn btn-dark">üåô Dark Mode</button>  

    <div class="container mt-5">
        <h1 class="text-center text-primary">DEEPFAKE DETECTION</h1>
        <p class="text-center text-secondary">Upload an image or use the live webcam feed to detect deepfakes.</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-secondary">Upload Image</h3>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" id="image-input" class="form-control-file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload and Detect</button>
                </form>
                <div id="result" class="mt-3 text-center"></div>
            </div>
            
            <div class="col-md-6 text-center">
                <h3 class="text-secondary">Live Webcam Feed</h3>
                <video id="webcam" autoplay playsinline class="w-100 rounded shadow"></video>
                <button id="capture-btn" class="btn btn-success mt-3 btn-block">üì∏ Capture and Detect</button>
                <canvas id="canvas" class="d-none"></canvas>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <a href="{{ url_for('history') }}" class="btn btn-secondary m-2">üìÇ View Upload History</a>
                <a href="{{ url_for('feedback') }}" class="btn btn-secondary m-2">üìù Submit Feedback</a>
                <a href="{{ url_for('how_it_works') }}" class="btn btn-secondary m-2">‚ùì How It Works</a>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è Light Mode';
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleButton.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleButton.textContent = 'üåô Dark Mode';
            }
        });

        // Upload Image and Detect
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const imageInput = document.getElementById('image-input');
            const resultDiv = document.getElementById('result');

            if (imageInput.files && imageInput.files[0]) {
                const formData = new FormData();
                formData.append('file', imageInput.files[0]);

                fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `
                        <img src="/uploads/${data.filename}" class="img-fluid mt-3 rounded shadow" alt="Uploaded Image">
                        <p class="mt-3 text-success font-weight-bold">Detection Result: ${data.top}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.innerHTML = '<p class="text-danger">‚ùå Error performing detection</p>';
                });
            }
        });

        // Webcam Capture and Detect
        const webcam = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const resultDiv = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                webcam.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;
            context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('file', blob, 'capture.png');

                fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `
                        <img src="${canvas.toDataURL()}" class="img-fluid mt-3 rounded shadow" alt="Captured Image">
                        <p class="mt-3 text-success font-weight-bold">Detection Result: ${data.top}</p>
                    `;
                })
                .catch(error => console.error('Error:', error));
            });
        });

        // Auto-refresh every 5 minutes
        setInterval(() => {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
